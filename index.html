<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Donation Timer</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: Arial;
    }
    #timer {
      font-size: 80px;
      margin-top: 100px;
    }
  </style>
</head>
<body>

<h1>Donation Timer</h1>
<div id="timer">00:00</div>

<script>
let timeLeft = 0; // секунды

function updateDisplay() {
  let minutes = Math.floor(timeLeft / 60);
  let seconds = timeLeft % 60;
  document.getElementById("timer").innerText =
    String(minutes).padStart(2, '0') + ":" +
    String(seconds).padStart(2, '0');
}

function tick() {
  if (timeLeft > 0) {
    timeLeft--;
    updateDisplay();
  }
}

setInterval(tick, 1000);

// ===== ВСТАВЬ СЮДА СВОЙ ACCESS TOKEN =====
const socket = io("wss://socket.donationalerts.ru:443", {
  transports: ["websocket"],
  query: {
    token: "Zvk2S9bNr4AujcccGrTs"
  }
});

socket.on("connect", () => {
  console.log("Подключено к DonationAlerts");
});

socket.on("donation", (msg) => {
  console.log("Новый донат:", msg);

  let amount = parseFloat(msg.amount);
  let minutesToAdd = Math.floor(amount / 10);
  let secondsToAdd = minutesToAdd * 60;

  timeLeft += secondsToAdd;
  updateDisplay();
});
</script>

</body>
</html>
