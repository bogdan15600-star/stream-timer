    body {
      background: black;

<body>

<h1>Donation Timer</h1>
<div id="timer">00:00</div>

<script>
let timeLeft = 0;

function updateDisplay() {
  let minutes = Math.floor(timeLeft / 60);
  let seconds = timeLeft % 60;

  document.getElementById("timer").innerText =
    String(minutes).padStart(2, '0') + ":" +
    String(seconds).padStart(2, '0');
}

function tick() {
  if (timeLeft > 0) {
    timeLeft--;
    updateDisplay();
  }
}

setInterval(tick, 1000);

const socket = io("https://socket.donationalerts.ru", {
  transports: ["websocket"],
  query: {
    token: "Efdwa7C9eX44WyjXhVaOPobAocaE865fPGCAo5Ml"
  }
});

socket.on("connect", () => {
  console.log("‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ DonationAlerts");

});

// –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–æ–Ω–∞—Ç–∞
socket.on("donation", function (msg) {
  console.log("üí∞ –î–æ–Ω–∞—Ç –ø–æ–ª—É—á–µ–Ω:", msg);

  let amount = parseFloat(msg.amount);

  let minutesToAdd = Math.floor(amount / 5);
  let secondsToAdd = minutesToAdd * 60;

  timeLeft += secondsToAdd;
  updateDisplay();
});
</script>
